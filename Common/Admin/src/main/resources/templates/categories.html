<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: pagehead('Admin - kategorie', 'none')}" />
<body>
<div class="container-fluid">
    <div th:replace="~{fragments :: menu}"></div>
    <div>
        <h2>Kategorie</h2>

        <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>

    </div>

    <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-3">
            Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" onclick="clearFilter()">
                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>ZdjÄ™cie</th>
                <th>Nazwa</th>
                <th>Alias</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${listCategories}">
                <td>[[${cat.id}]]</td>
                <td></td>
                <td>[[${cat.name}]]</td>
                <td>[[${cat.alias}]]</td>
                <td>
                    <div th:replace="~{fragments :: category_status}" />
                </td>
                <td>
                    <div th:replace="~{fragments :: category_actions}" />
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments :: footer}"></div>

</div>
</body>
</html>
