<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: pagehead('SKLEP', 'none')}"/>
<body>

<div class="container-fluid">
    <div th:replace="fragments :: header_menu"></div>
    <div>
        <h1>Główne kategorie</h1>
    </div>

    <div class="row">
        <div class="col" th:each="cat : ${listCategories}">
            <div><img th:src="@{${cat.imagePath}}" width="80"  /></div>
            <div>
                <a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer_menu"></div>
</div>
</body>
</html>
